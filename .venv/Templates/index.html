<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule Engine Frontend</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Rule Engine</h1>

        <!-- Section to Create Rule -->
        <div class="rule-section">
            <h2>Create Rule</h2>
            <textarea id="rule-input" placeholder="Enter your rule here..."></textarea>
            <button id="create-rule-btn">Create Rule</button>
            <div id="create-rule-response"></div>
        </div>

        <!-- Section to Evaluate Rule -->
        <div class="eval-section">
            <h2>Evaluate Rule</h2>
            <input type="number" id="rule-id-input" placeholder="Enter Rule ID" />
            <textarea id="user-data-input" placeholder='Enter user data (e.g. {"age": 35, "department": "Sales", "salary": 60000, "experience": 3})'></textarea>
            <button id="evaluate-rule-btn">Evaluate Rule</button>
            <div id="evaluate-rule-response"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
